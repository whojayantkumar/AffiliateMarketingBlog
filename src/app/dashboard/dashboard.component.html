<div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <h2>Create New Post</h2>
        <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value, postForm)">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              ngModel
              name="title"
              required
            />
          </div>
          <div class="form-group">
            <label for="category">category</label>
            <input
              type="text"
              class="form-control"
              id="category"
              ngModel
              name="category"
              required
            />
          </div>
          <div class="form-group">
            <label for="imageUrl">imageUrl</label>
            <input
              type="text"
              class="form-control"
              id="imageUrl"
              ngModel
              name="imageUrl"
              required
            />
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <textarea
              class="form-control"
              id="content"
              ngModel
              name="content"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="affiliateUrl">affiliateUrl</label>
            <input
              type="text"
              class="form-control"
              id="affiliateUrl"
              ngModel
              name="affiliateUrl"
              required
            />
          </div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!postForm.valid">
            Send Post
          </button>
        </form>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <button class="btn btn-primary" (click)="onFetchPosts()">
          Fetch Posts
        </button>
        |
        <button
          class="btn btn-danger"
          [disabled]="loadedPosts.length < 1"
          (click)="onClearPosts()"
        >
          Clear Posts
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <p *ngIf = "loadedPosts.length < 1 && !isFetching ">No posts available!</p>
        <ul class="list-group" *ngIf = "loadedPosts.length >= 1 && !isFetching">
          <li class="list-group-item" *ngFor = 'let post of loadedPosts.reverse()'>
            <h3>{{post.title}}</h3>
            <h6>{{post.category}}</h6>
            <p>{{post.content}}</p>
          </li>
        </ul>
        <p *ngIf = "isFetching && !error">Loading...</p>
        <div class="alert alert-danger" *ngIf = 'error'>
          <h2>An Error Occurred!</h2>
          <p>{{error}}</p>
          <button class="btn btn-danger" (click)="onHandleError()">Okay</button>
        </div>
      </div>
    </div>
  </div>
